<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Notes Website</title>
   
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Magic Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse md-5" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item d-flex">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link active" aria-current="page" href="#">Home</a>

                    </li>

                </ul>
                <form class="d-flex">
                    <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <!-- for content -->
    <div class="container my-3 ">
        <h1>Welcome to Megic Notes</h1>

        <div class="card">

            <div class="card-body">
                <h5 class="card-title">Add a Note</h5>
                <!-- text area -->
                <div class="form-group">
                    <textarea id="addTxt"  class="form-control my-2"    
                        style="height: 100px"> </textarea>

                </div>
                <!-- create button -->
                <button id="addBtn" class="btn btn-primary">Add Note</button>
            </div>
        </div>

        <!-- added notes area -->
        <hr>
        <h1> Your Notes</h1>
        <hr>
        <div  id="notes" class="row container-fluid">

            <!-- <div class="noteCard card  my-2 mx-2" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Note</h5>
                  <p class="card-text"></p>
                  <a href="#" class="btn btn-primary">Delete Note</a>
                </div>
              </div>  -->


        </div>
    </div>

    <!-- bootstrap script files files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
